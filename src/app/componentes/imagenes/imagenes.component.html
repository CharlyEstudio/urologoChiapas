<div class="container pt-5 pb-3">

  <div class="row" *ngIf="tipo === 'servicios'">

    <div class="col-lg-4 col-md-6 col-sm-12 pb-4" *ngFor="let imagen of imagenes">

        <div class="card">

          <img class="card-img-top" [src]="imagen.src" alt="Servicios">

        </div>

    </div>

  </div>

  <h1 *ngIf="tipo === 'galeria'">Galería</h1>

  <section id="galeria" *ngIf="tipo === 'galeria'">

    <article *ngFor="let imagen of imagenes">

      <a href="#modalFoto" data-toggle="modal" (click)="modalFoto(imagen)">

        <figure>

          <img [src]="imagen.src" alt="Servicios" class="img-fluid"/>

        </figure>

      </a>

    </article>
  
  </section>

</div>

<div id="modalFoto" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="modalpicture" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-centered">

        <div class="modal-content p-t-20 p-b-20 p-l-20 p-r-20">

            <div class="modal-header">

                Fotografía de Galería

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <span aria-hidden="true">&times;</span>

                </button>

            </div>

            <div class="modal-body">

              <img [src]="foto" alt="Foto" class="img-fluid">

            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

            </div>

        </div>

    </div>

</div>
